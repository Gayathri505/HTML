<!DOCTYPE html>
<html>
    <head>
        <title>Scalable vector Graphics</title>
    </head>
    <body>
        
        <svg width="120" height="120">
            <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="yellow"/>
        </svg>

        
        <svg width="400" height="200">
            <rect x="50" y="50" width="180" height="90" stroke="green" stroke-width="4" fill="white"/>
        </svg>

        <svg width="400" height="200">
            <rect x="50" y="15" rx="20" ry="20"  width="180" height="90" stroke="black" stroke-width="6" fill="yellow" opacity="0.6"/>
        </svg>  
      <svg width="400" height="200">
            <rect x="50" y="15" rx="20" ry="20"  width="180" height="90" style="stroke:black; stroke-width:4; opacity:0.6; fill:red"/>
      </svg>
    </body>
</html>
