<!DOCTYPE html>
<html>
    <head>
        <title>Svg using Square</title>
    </head>
    <body>
        <svg width="400" height="400">
            <rect x="10" y="10" width="200" height="200" stroke="grey" stroke-width="3" fill="yellow"/> 
        </svg>
        <svg width="400" height="400">
            <rect x="30" y="30" rx="20" ry="20" width="200" height="200" stroke="blue" stroke-width="3" fill="green" opacity="0.6"/> 
        </svg>
        <svg width="400" height="400">
            <rect x="30" y="30" rx="20" ry="20" width="200" height="200" style="stroke:blue; stroke-width:3; fill:red; opacity:0.6;"/> 
        </svg>
    </body>
</html>
